<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style 3: Bold & Dramatic</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      background: #111111;
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      padding: 2.5rem;
      max-width: 540px;
      width: 100%;
    }
    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .step-label { color: #6b7280; font-size: 0.8rem; font-weight: 500; text-transform: uppercase; letter-spacing: 0.1em; }
    .progress {
      display: flex;
      gap: 4px;
      margin-bottom: 2.5rem;
    }
    .dot { height: 4px; flex: 1; background: #2a2a2a; border-radius: 2px; }
    .dot.active { background: #f59e0b; }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 2rem;
      line-height: 1.3;
      letter-spacing: -0.02em;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .option {
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 1.1rem 1.25rem;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      color: #9ca3af;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .option:hover { border-color: #f59e0b; color: #f59e0b; background: rgba(245,158,11,0.05); }
    .option.selected { border-color: #f59e0b; color: #f59e0b; background: rgba(245,158,11,0.08); }
    .indicator { width: 8px; height: 8px; border-radius: 50%; border: 2px solid currentColor; flex-shrink: 0; }
    .option.selected .indicator { background: currentColor; }
    .nav { display: flex; justify-content: space-between; align-items: center; margin-top: 2rem; }
    .btn {
      background: #f59e0b;
      color: #0a0a0a;
      border: none;
      padding: 0.9rem 2rem;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      font-family: 'Space Grotesk', sans-serif;
    }
    .back { color: #4b5563; font-size: 0.875rem; cursor: pointer; }
    .wrap { position: relative; max-width: 540px; width: 100%; }
  </style>
</head>
<body>
  <div class="wrap">
    <div style="position:absolute;top:-1.5rem;right:0;background:#f59e0b;color:#0a0a0a;padding:0.3rem 1rem;border-radius:6px;font-size:0.8rem;font-weight:700;font-family:'Space Grotesk',sans-serif;">Style 3: Bold & Dramatic</div>
    <div class="card">
      <div class="meta">
        <span class="step-label">Question 2 / 5</span>
        <span style="color:#f59e0b;font-size:0.8rem;font-weight:700;">40%</span>
      </div>
      <div class="progress">
        <div class="dot active"></div>
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <h1>It's Friday night. What's the move?</h1>
      <div class="options">
        <div class="option selected"><div class="indicator"></div>Spontaneous road trip — no plan, just go</div>
        <div class="option"><div class="indicator"></div>Locked in at home, full comfort mode</div>
        <div class="option"><div class="indicator"></div>Out with the crew, wherever the night leads</div>
        <div class="option"><div class="indicator"></div>Solo recharge — book, music, early bed</div>
      </div>
      <div class="nav">
        <span class="back">← Back</span>
        <button class="btn">Next →</button>
      </div>
    </div>
  </div>
</body>
</html>
